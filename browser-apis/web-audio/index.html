<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Audio API</title>
</head>

<body>
  <div class="container">
    <button id="play">Play Tone</button>
    <button id="stop">Stop Tone</button>
    <input type="range" name="freq" id="freq" min="100" max="2000" value="440">

    <span id="freqLabel">Frequency: 440Hz</span>
  </div>
  <script src="app.js"></script>
</body>

</html>
